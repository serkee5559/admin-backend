<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">
<div layout:fragment="content">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <h1 class="text-3xl font-bold text-gray-800 mb-8">📊 관리자 대시보드</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-blue-500">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500 font-medium">오늘 정상 출근</p>
          <h3 class="text-2xl font-bold text-gray-800" th:text="${presentCount} + ' 명'">0 명</h3>
        </div>
        <div class="p-3 bg-blue-100 rounded-lg text-blue-600"><i data-lucide="user-check"></i></div>
      </div>
    </div>
    <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-red-500">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500 font-medium">오늘 지각자</p>
          <h3 class="text-2xl font-bold text-gray-800" th:text="${lateCount} + ' 명'">0 명</h3>
        </div>
        <div class="p-3 bg-red-100 rounded-lg text-red-600"><i data-lucide="user-x"></i></div>
      </div>
    </div>
    <div class="bg-white p-6 rounded-2xl shadow-md border-l-4 border-emerald-500">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500 font-medium">전체 등록 일정</p>
          <h3 class="text-2xl font-bold text-gray-800" th:text="${recentSchedules.size()} + ' 건'">0 건</h3>
        </div>
        <div class="p-3 bg-emerald-100 rounded-lg text-emerald-600"><i data-lucide="calendar-days"></i></div>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
    <div class="lg:col-span-2 bg-white p-8 rounded-2xl shadow-md">
      <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
        <i data-lucide="bar-chart-3" class="text-blue-600"></i> 주간 근태 추이
      </h2>
      <div class="h-[300px]">
        <canvas id="attendanceChart"></canvas>
      </div>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-md">
      <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
        <i data-lucide="user-check" class="text-emerald-600"></i> 실시간 출근 현황
      </h2>
      <div class="flow-root">
        <ul class="divide-y divide-gray-100">
          <li th:each="attendee : ${recentAttendees}" class="py-4">
            <div class="flex items-center space-x-4">
              <div class="flex-shrink-0">
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold"
                     th:text="${#strings.substring(attendee.name, 0, 1)}">성</div>
              </div>
              <div class="flex-1 min-w-0">
                <p class="text-sm font-bold text-gray-900 truncate" th:text="${attendee.name}">이름</p>
                <p class="text-xs text-gray-500 truncate" th:text="${attendee.dept}">부서</p>
              </div>
              <div class="inline-flex items-center text-xs font-semibold text-blue-600" th:text="${attendee.time}">09:00</div>
            </div>
          </li>
        </ul>
        <p th:if="${#lists.isEmpty(recentAttendees)}" class="text-center text-gray-400 py-10 text-sm">오늘 아직 출근 기록이 없습니다.</p>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="bg-white p-8 rounded-2xl shadow-md">
      <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
        <i data-lucide="list-todo" class="text-blue-600"></i> 사내 주요 일정
      </h2>
      <ul class="space-y-4">
        <li th:each="schedule : ${recentSchedules}" class="flex items-center justify-between p-4 bg-gray-50 rounded-xl hover:bg-gray-100 transition">
          <div class="flex items-center gap-4">
            <div class="w-2 h-10 rounded-full" th:style="'background-color:' + ${schedule.color}"></div>
            <div>
              <p class="font-bold text-gray-800" th:text="${schedule.title}">일정 제목</p>
              <p class="text-xs text-gray-500" th:text="${#temporals.format(schedule.start, 'MM월 dd일 HH:mm')}">일시</p>
            </div>
          </div>
          <span class="text-xs font-medium px-2 py-1 bg-white border rounded text-gray-400" th:text="${schedule.category}">카테고리</span>
        </li>
      </ul>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-md">
      <h2 class="text-xl font-bold text-gray-800 mb-6">🚀 바로가기</h2>
      <div class="grid grid-cols-2 gap-4">
        <a th:href="@{/attendance}" class="p-6 border-2 border-dashed border-gray-200 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition text-center group">
          <i data-lucide="clock" class="w-8 h-8 mx-auto mb-3 text-gray-400 group-hover:text-blue-500"></i>
          <p class="font-bold text-gray-700">근태 관리</p>
        </a>
        <a th:href="@{/schedule}" class="p-6 border-2 border-dashed border-gray-200 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition text-center group">
          <i data-lucide="calendar" class="w-8 h-8 mx-auto mb-3 text-gray-400 group-hover:text-blue-500"></i>
          <p class="font-bold text-gray-700">일정 관리</p>
        </a>
      </div>
    </div>
  </div>

  <script th:inline="javascript">
    /*<![CDATA[*/
    // DOM이 완전히 로드된 후 실행되도록 보장
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('attendanceChart');
      if (!ctx) return;

      // 타임리프 데이터를 안전하게 할당 (오류 방지)
      const labels = /*[[${chartLabels}]]*/ [];
      const data = /*[[${chartData}]]*/ [];

      new Chart(ctx.getContext('2d'), {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '출근자 수',
            data: data,
            borderColor: '#3b82f6',
            backgroundColor: 'rgba(59, 130, 246, 0.1)',
            fill: true,
            tension: 0.4,
            pointRadius: 5,
            pointBackgroundColor: '#3b82f6'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1, precision: 0 }
            },
            x: { grid: { display: false } }
          }
        }
      });

      if (typeof lucide !== 'undefined') lucide.createIcons();
    });
    /*]]>*/
  </script>
</div>
</html>
