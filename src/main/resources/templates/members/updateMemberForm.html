<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">회원 정보 수정</h2>

  <form th:action="@{/members/edit/{id}(id=${member.id})}" th:object="${member}" method="post" class="space-y-4">

    <div>
      <label class="block text-sm font-medium text-gray-500 mb-1">회원 번호 (ID)</label>
      <input type="text" th:field="*{id}" readonly
             class="w-full px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg text-gray-400 cursor-not-allowed outline-none">
    </div>

    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
      <input type="text" th:field="*{name}" id="name"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition-all">
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
      <input type="text" th:field="*{email}" id="email"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition-all">
    </div>

    <div>
      <label for="department" class="block text-sm font-medium text-gray-700 mb-1">부서</label>
      <input type="text" th:field="*{department}" id="department"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition-all">
    </div>

    <div class="flex gap-3 pt-4">
      <button type="submit"
              class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 rounded-lg transition duration-200">
        수정 완료
      </button>
      <a href="/members"
         class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 rounded-lg text-center transition duration-200">
        취소
      </a>
    </div>
  </form>
</div>

</body>
</html>
