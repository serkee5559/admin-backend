<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}"> <div layout:fragment="content">
  <div class="bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">인사 관리 시스템</h1>
    <form action="/members/new" method="post" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
      </div>

      <div class="flex gap-3 pt-2">
        <button type="submit"
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200">
          등록하기
        </button>
        <a href="/members"
           class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 rounded-lg text-center transition duration-200">
          취소
        </a>
      </div>
    </form>
  </div>

</html>
