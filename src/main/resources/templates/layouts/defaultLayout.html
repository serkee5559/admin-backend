<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>사내 관리 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal overflow-hidden">
<div class="flex flex-col md:flex-row">
  <nav class="bg-gray-800 shadow-xl h-16 fixed bottom-0 md:relative md:h-screen z-10 w-full md:w-64">
    <div class="md:mt-0 md:w-64 md:fixed md:left-0 md:top-0 h-full flex flex-col justify-between">

      <div>
        <div class="hidden md:flex items-center justify-center p-6 border-b border-gray-700">
          <a th:href="@{/dashboard}" class="flex items-center gap-3 group">
            <div class="p-2 bg-blue-600 rounded-lg text-white group-hover:bg-blue-500 transition-colors">
              <i data-lucide="rocket" class="w-6 h-6"></i>
            </div>
            <span class="text-xl font-bold text-white tracking-wider">Admin Pro</span>
          </a>
        </div>

        <ul class="list-reset flex flex-row md:flex-col py-0 md:py-3 px-1 md:px-2 text-center md:text-left">


          <li class="mr-3 flex-1">
            <a href="/members"
               class="block py-1 md:py-3 pl-1 align-middle text-white no-underline border-b-2 transition"
               th:classappend="${menu == 'members' ? 'border-pink-500 bg-gray-700' : 'border-gray-800 hover:border-pink-500'}">
            <span class="pb-1 md:pb-0 text-xs md:text-base block flex items-center gap-1 justify-center md:justify-start"
                  th:classappend="${menu == 'members' ? 'text-white' : 'text-gray-400'}">
              <i data-lucide="user" class="w-5 h-5"></i> <span class="md:inline">인사 관리</span>
            </span>
            </a>
          </li>

          <li class="mr-3 flex-1">
            <a href="/attendance"
               class="block py-1 md:py-3 pl-1 align-middle text-white no-underline border-b-2 transition"
               th:classappend="${menu == 'attendance' ? 'border-purple-500 bg-gray-700' : 'border-gray-800 hover:border-purple-500'}">
            <span class="pb-1 md:pb-0 text-xs md:text-base block flex items-center gap-1 justify-center md:justify-start"
                  th:classappend="${menu == 'attendance' ? 'text-white' : 'text-gray-400'}">
              <i data-lucide="clipboard-list" class="w-5 h-5"></i> <span class="md:inline">근태 관리</span>
            </span>
            </a>
          </li>

          <li class="mr-3 flex-1">
            <a href="/schedule"
               class="block py-1 md:py-3 pl-1 align-middle text-white no-underline border-b-2 transition"
               th:classappend="${menu == 'schedule' ? 'border-blue-500 bg-gray-700' : 'border-gray-800 hover:border-blue-500'}">
            <span class="pb-1 md:pb-0 text-xs md:text-base block flex items-center gap-1 justify-center md:justify-start"
                  th:classappend="${menu == 'schedule' ? 'text-white' : 'text-gray-400'}">
              <i data-lucide="calendar-clock" class="w-5 h-5"></i> <span class="md:inline">일정 관리</span>
            </span>
            </a>
          </li>
        </ul>
      </div>

      <div class="hidden md:block p-4 border-t border-gray-700">
        <a th:href="@{/logout}" class="flex items-center gap-2 text-gray-400 hover:text-red-400 transition-colors py-2 px-2">
          <i data-lucide="log-out" class="w-5 h-5"></i>
          <span class="font-medium">로그아웃</span>
        </a>
      </div>
    </div>
  </nav>

  <main class="flex-1 bg-gray-100 h-screen overflow-y-auto pb-24 md:pb-5">
    <div class="container mx-auto p-6" layout:fragment="content">
    </div>
  </main>
</div>
<script>
  lucide.createIcons();
</script>
</body>
</html>
